<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Episode 2: Attribute Binding and Basic Events</title>
    <script src="https://unpkg.com/vue@3"></script>
    <style>
        html, body {
            height: 100%;
        }

        body {
            display: grid;
            place-items: center;
        }

        .text-red {
            color: red;
        }

        .text-green {
            color: green;
        }
    </style>
</head>

<body>
    <div id="app">
        <!--Bind the attribute called class to the result of buttonClasses-->
        <!--Bind the attribute called class to the result of buttonClasses-->
        <!--The shorthand of v-bind is :-->
        <!--<button v-bind:class="buttonClasses" v-on:click=" toggle">Click Me</button> -->

        <!--Second way:-->
        <button :class="active ? 'text-red' : 'text-green'" @click="toggle">Click Me</button>
    </div>

    <script>
        Vue.createApp({
            data() {
                return {
                    // buttonClasses: 'text-green',
                    active: false
                }
            },

            methods: {
                toggle() {
                    // this.buttonClasses = 'text-red';
                    this.active = ! this.active;
                }
            }

        }).mount('#app');
    </script>
</body>

</html>
